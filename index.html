<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="all-content">
    <header class="header">
      <img src="./images/logo.svg" alt="Место Россия" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__main">
          <img class="profile__avatar" src="./images/image.jpg" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <div class="profile__container">
              <h2 class="profile__name">Жак-Ив Кусто</h2>
              <button class="profile__edit" type="button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-place" type="button"></button>
      </section>
      <section class="places">
        <div class="place">
          <img src="./images/karachaevsk.png" alt="карачаевск" class="place__image">
          <div class="place__info">
            <h3 class="place__title">Карачаевск</h3>
            <button class="place__button-favorite" type="button"></button>
          </div>
        </div>
        <div class="place">
          <img src="./images/elbrus.png" alt="эльбрус" class="place__image">
          <div class="place__info">
            <h3 class="place__title">Гора Эльбрус</h3>
            <button class="place__button-favorite" type="button"></button>
          </div>
        </div>
        <div class="place">
          <img src="./images/dombay.png" alt="Домбай" class="place__image">
          <div class="place__info">
            <h3 class="place__title">Домбай</h3>
            <button class="place__button-favorite" type="button"></button>
          </div>
        </div>
        <div class="place">
          <img src="./images/elbrus.png" alt="эльбрус" class="place__image">
          <div class="place__info">
            <h3 class="place__title">Гора Эльбрус</h3>
            <button class="place__button-favorite" type="button"></button>
          </div>
        </div>
        <div class="place">
          <img src="./images/dombay.png" alt="Домбай" class="place__image">
          <div class="place__info">
            <h3 class="place__title">Домбай</h3>
            <button class="place__button-favorite" type="button"></button>
          </div>
        </div>
        <div class="place">
          <img src="./images/karachaevsk.png" alt="карачаевск" class="place__image">
          <div class="place__info">
            <h3 class="place__title">Карачаево-Черкеск</h3>
            <button class="place__button-favorite place__button-favorite_black" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup popup_hidden">
    <div class="popup__background">
    </div>
    <div class="profile-editing">
      <button class="profile-editing__close" type="button"></button>
      <h2 class="profile-editing__title">Редактировать профиль</h2>
      <form class="profile-editing__form" name="edit-profile">
        <input placeholder="Имя" class="input input_name" type="text">
        <input placeholder="Профессия" class="input input_job" type="text">
        <button class="profile-editing__save" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/script.js">
  </script>
</body>

</html>
