<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <div class="all-content">
    <header class="header">
      <img src="./images/logo.svg" alt="Место Россия" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__main">
          <img class="profile__avatar" src="./images/image.jpg" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <div class="profile__container">
              <h2 class="profile__name">Жак-Ив Кусто</h2>
              <button class="profile__edit" type="button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-place" type="button"></button>
      </section>
      <section class="places">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>

  <section id="popup-edit-profile" class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_user" name="edit-profile" novalidate>
        <input id="user-name" name="input-name" class="popup__input popup__input_context_name" placeholder="Имя"
          type="text" minlength="2" maxlength="40" required>
        <span id="user-name-error" class="error"></span>
        <input id="job-name" name="input-job" class="popup__input popup__input_context_job" placeholder="Профессия"
          type="text" minlength="2" maxlength="200" required>
        <span id="job-name-error" class="error"></span>
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section id="popup-add-card" class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_new" name="edit-profile" novalidate>
        <input id="name-card" name="input-place" class="popup__input popup__input_context_place" type="text"
          minlength="2" maxlength="30" required placeholder="Название">
        <span id="name-card-error" class="error"></span>
        <input id="link" name="input-link" class="popup__input popup__input_context_link" type="url" required
          placeholder="Ссылка на картинку">
        <span id="link-error" class="error"></span>
        <button class="popup__save popup__save_invalid popup__save_valid" type="submit">Создать</button>
      </form>
    </div>
  </section>

  <section id="popup-image" class="popup">
    <div class="popup__container-image">
      <button class="popup__close" type="button"></button>
      <img class="popup__image-full" src="/" alt="">
      <h3 class="popup__image-subtitle"></h3>
    </div>
  </section>

  <template class="place-templete">
    <div class="place">
      <img class="place__image" src="/" alt="">
      <div class="place__info">
        <h3 class="place__title"></h3>
        <button class="place__button-favorite" type="button"></button>
        <button class="place__button-delete" type="button"></button>
      </div>
    </div>
  </template>

  <script src="scripts/card.js">
  </script>

  <script src="scripts/index.js">
  </script>

  <script src="scripts/validate.js">
  </script>

</body>

</html>
