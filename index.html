<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="all-content">
    <header class="header">
      <img src="./images/logo.png" alt="Mesto-russia" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <figure class="profile-main">
          <img class="profile__avatar" src="./images/image.jpg" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <div class="profile__container">
              <h2 class="profile__name">Жак-Ив&nbsp;Кусто
              </h2>
              <button class="profile__edit"><img class="profile__edit_pencil" src="./images/pencel.png"
                  alt="карандаш"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </figure>
        <button class="add-place" onclick=""><img class="add-place__plus" src="./images/plus.png" alt="плюс"></button>
      </section>
      <section class="places">
        <div class="place">
          <img src="./images/karachaevsk.png" alt="карачаевск" class="place__image">
          <div class="place__info">
            <h3 class="place__title">Карачаевск</h3>
            <img class="place__favorite" src="./images/like.png" alt="лайк">
          </div>
        </div>
        <div class="place">
          <img src="./images/elbrus.png" alt="эльбрус" class="place__image">
          <div class="place__info">
            <h3 class="place__title">Гора Эльбрус</h3>
            <img class="place__favorite" src="./images/like.png" alt="лайк">
          </div>
        </div>
        <div class="place">
          <img src="./images/dombay.png" alt="Домбай" class="place__image">
          <div class="place__info">
            <h3 class="place__title">Домбай</h3>
            <img class="place__favorite" src="./images/like.png" alt="лайк">
          </div>
        </div>
        <div class="place">
          <img src="./images/elbrus.png" alt="эльбрус" class="place__image">
          <div class="place__info">
            <h3 class="place__title">Гора Эльбрус</h3>
            <img class="place__favorite" src="./images/like.png" alt="лайк">
          </div>
        </div>
        <div class="place">
          <img src="./images/dombay.png" alt="Домбай" class="place__image">
          <div class="place__info">
            <h3 class="place__title">Домбай</h3>
            <img class="place__favorite" src="./images/like.png" alt="лайк">
          </div>
        </div>
        <div class="place">
          <img src="./images/karachaevsk.png" alt="карачаевск" class="place__image">
          <div class="place__info">
            <h3 class="place__title">Карачаево-Черкеск</h3>
            <img class="place__favorite" src="./images/like.png" alt="лайк">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup hidden">
  </div>
  <div class="profile-editing hidden">
    <img class="profile-editing__close" src="./images/close_icon.png" alt="закрыть">
    <h1 class="profile-editing__title">Редактировать профиль</h1>
    <form class="profile-editing__form">
      <input placeholder="Имя" class="input input_name" type="text">
      <hr>
      <input placeholder="Профессия" class="input input_job" type="text">
      <hr>
      <button class="profile-editing__save" type="submit">Сохранить</button>
    </form>
  </div>
  <script src="./scripts/script.js">
  </script>
</body>
</html>
