<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="all-content">
    <header class="header">
      <img src="./images/logo.png" alt="Mesto-russia" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <figure class="profile-main">
          <img class="profile__avatar" src="./images/image.jpg" alt="Жак-Ив Кусто" >
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив&nbsp;Кусто
              <button class="profile__edit" ><img class="profile__edit_pencil" src="./images/pencel.png" alt="карандаш"></button>  
            </h1>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </figure>
        <button class="add-place"><img class="add-place__plus" src="./images/plus.png" alt=""></button>
      </section>
      <section class="places">
        <div class="place">
          <img src="./images/karachaevsk.png" alt="карачаевск" class="place__image">
          <div class="place__info">
            <h3 class="place__title">Карачаевск</h3>
            <object class="place__favorite" type="image/svg+xml" data="./images/like.svg" >
              Your browser does not support SVG
            </object>
          </div>
        </div>
        <div class="place">
          <img src="./images/elbrus.png" alt="эльбрус" class="place__image">
          <div class="place__info">
            <h3 class="place__title">Гора Эльбрус</h3>
            <object class="place__favorite" type="image/svg+xml" data="./images/like.svg" >
              Your browser does not support SVG
            </object>
          </div>
        </div>
        <div class="place">
          <img src="./images/dombay.png" alt="Домбай" class="place__image">
          <div class="place__info">
            <h3 class="place__title">Домбай</h3>
            <object class="place__favorite" type="image/svg+xml" data="./images/like.svg" >
              Your browser does not support SVG
            </object>
          </div>
        </div>
        <div class="place">
          <img src="./images/elbrus.png" alt="эльбрус" class="place__image">
          <div class="place__info">
            <h3 class="place__title">Гора Эльбрус</h3>
            <object class="place__favorite" type="image/svg+xml" data="./images/like.svg" >
              Your browser does not support SVG
            </object>
          </div>
        </div>
        <div class="place">
          <img src="./images/dombay.png" alt="Домбай" class="place__image">
          <div class="place__info">
            <h3 class="place__title">Домбай</h3>
            <object class="place__favorite" type="image/svg+xml" data="./images/like.svg" >
              Your browser does not support SVG
            </object>
          </div>
        </div>
        <div class="place">
          <img src="./images/karachaevsk.png" alt="карачаевск" class="place__image">
          <div class="place__info">
            <h3 class="place__title">Карачаево-Черкеск</h3>
            <object class="place__favorite" type="image/svg+xml" data="./images/like.svg" >
              Your browser does not support SVG
            </object>
          </div>
        </div>
        
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  
</body>

</html>
